apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    //**bmob-sdk版本依赖包，用于兼容Android6.0系统**
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.handsome.didi"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //编译时间从33.8秒降到4.5秒
    tasks.whenTaskAdded { task ->
        if (task.name.contains("lint")
                || task.name.equals("clean")
                || task.name.contains("Aidl")
                || task.name.contains("mockableAndroidJar")
                || task.name.contains("UnitTest")
                || task.name.contains("AndroidTest")
                || task.name.contains("Ndk")
                || task.name.contains("Jni")
        ) {
            task.enabled = false;
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    //上拉刷新，下拉加载
    compile project(':lib_PullToRefresh_JD_0213')
    //一键分享
    compile project(':oneKeyShareNew')
    //科大讯飞
    compile files('libs/Msc.jar')
    //zxing
    compile files('libs/zxing.jar')
    //有盟
    compile files('libs/umeng-analytics-v5.6.7.jar')
    //Bmob后端云
    compile 'cn.bmob.android:bmob-sdk:3.5.3'
    //内存泄漏
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    //CardView
    compile 'com.android.support:cardview-v7:23.1.0'
    //Glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //材料设计
    compile 'com.android.support:design:24.0.0'
}
